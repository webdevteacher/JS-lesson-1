    /*

    function greetCustomer(){
        console.log("Hey customer!");
    }

    greetCustomer();

    function showMessage(from = "no sender", text = "no message") {
        console.log(from + ': ' + text);
    }

    let name = "Mike";

    showMessage('Peter', 'Wassup?');

        //return x+y
    }

    let summary = sumOf2Numbers(1,2);
    console.log(summary);
    
    // function expression
    let sayHi = function(){
        console.log("Hi");
    }

    sayHi();

    //callback functions

    function ask(question, yes, no){
        if (confirm(question)) yes()
        else no();
    }

    function showOk(){ //callback
        console.log("You agreed.");
    }

    function showCancel(){ //callback
        console.log("You cancelled the execution.");
    }

    ask("Do you agree?", showOk, showCancel);
