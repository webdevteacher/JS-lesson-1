<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Basic Bootstrap Template</title>
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    
    <script>
        /*
            Objects
        */
        
        let recipe = new Object();
        let recipe2 = {};

        //stores data in a key:value way
        let finalRecipe = {
            ingredients: "Tomotoes",
            cookingTime: 30,
            "a big attribute name": true, //dont forget to add a comma - trailing comma/hanging comma
        };

        //we access the attributes using the dot "." and the name of the attribute
        console.log(finalRecipe.ingredients);
        // we can also access attributes with the square brackets

        console.log(finalRecipe["a big attribute name"]);

        //remove a property 
        delete finalRecipe.cookingTime;

        //add a property
        finalRecipe.hunger = true;
        console.log(finalRecipe.hunger);

        // The for...in loop objects
        /*
            for (key in object){
                will execute the body or commands for each key.
            }
        */
        
        let user = {
            name: "MCKC",
            age: 17,
            isStudent: true,
        };

        for (let key in user){
            console.log(key); //this prints the key name
            console.log(user[key]); // this gives us the value of the property
        }

        // check if an object is empty

        //isEmpty
        /*
            this & methods
        */

        user.greeting = function(){ //function expression
            console.log("Greetings!");
        };

        user.greeting();

        //first define method then the object

        function tellYear(){
            console.log("The year is 2021");
        }

        user.tellsYear = tellYear;
        user.tellsYear();


        /*
            Method shorthand
        */

        user2 = {
            variable1: 2,
            isSmart: function(){
                console.log("2 + 2 = 4");
            }
        };

        user3 = {
            saysSimon(){
                console.log("Simon says...");
            }
        };

        /* THIS */

        let userFinal = {
            name: "Michael",
            age: 17,

            saysHi(){
                console.log(this.name); // this access the attributes of the current object
            }
        }

        userFinal.saysHi();

        let admin = userFinal;
        userFinal = null;
        admin.saysHi();

        // arrays

        let simpleArray = new Array();
        let newArray = [];

        let house = ["Kitchen", "Living Room", "Bedroom"];
        console.log(house[0]) //all the arrays begin from position 0!!!!!!!!!
        house[2] = "Balcony"; //replace element in the array

        house[3] = "Bedroom"

        console.log(house.length);

        for (let i = 0; i < house.length; i++){
            console.log(house[i]);
        }

        let complexArray = ["Train", {name: 'Michael'}, false, function(){ console.log("I am inside an array");}];

        complexArray[3]();

        // array methods
            //queue
            //FIFO - First in First Out
                //-push
                //-shift 

            //stack
            //LIFO - Last in First Out
                //-push - adds the element to the end of the array
                //-pop - extracts the last element of the array and returns

            let fruits = ["bananas", "mangos", "apples"];
            let fruit = fruits.pop(); //extracts the last element
            console.log(fruits.pop());


            let toys = ["teddybear", 'puppet']
            toys.push('yoyo'); //adds the last element of the array and returns it
            console.log(toys);

            //shift extracts the first element ofthe array and returns it
            let balls = ["basket", "volley", "foot"];
            console.log(balls.shift()); // remove basket and console log it
            console.log(balls); //foot , volley

            let balls2 = ["volley", "foot"];
            balls2.unshift('basket'); // adds the element to the beginning of the array
            console.log(balls2);

            
            

    </script>

</body>
</html>
